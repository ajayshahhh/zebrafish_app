<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Close App Button -->
    <div class="close-app-btn">
        <form onsubmit="handleCloseApp(event)" method="post">
            <button type="submit" class="btn btn-danger">Close App</button>
        </form>
    </div>
    <div class="container mb-5"></div>

    {% block content %}{% endblock %}

    <!-- Universal Loading Overlay -->
    <div class="overlay" id="loadingOverlay">
        <div class="content">
            <div class="loader"></div>
            <div>Your masks are being generated.</div>
        </div>
    </div>
    <script>
        function handleCloseApp(event) {
            event.preventDefault();

            // Redirect to the close app confirmation page
            fetch('/close_app')
                .then(response => response.text())
                .then(html => {
                    document.body.innerHTML = html;
                    
                    // After a delay, shut down the server
                    setTimeout(function() {
                        fetch('/shutdown');
                    }, 5000);  // 5-second delay before shutting down
                });
        }
    </script>

    <!-- Optional JavaScript -->
     
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
